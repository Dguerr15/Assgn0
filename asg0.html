<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a (canvas version)</title>
    </head>
    <body onload="main()">
        <canvas id="example" width="400" height="400">
        </canvas>
        <p>
            X: <input type="text" id="xInput" />
            Y: <input type="text" id="yInput" />
        </p>
        <p>
            V2 X: <input type="text" id="x2Input" />
            V2 Y: <input type="text" id="y2Input" />
        </p>
        <p>
            <input type="button" value="Draw Vectors" onclick="handleDrawEvent()" />
        </p>
        <p>
            Operation:
            <select id="operationSelect">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="magnitude">Magnitude</option>
                <option value="normalize">Normalize</option>
                <option value="angle">Angle between</option>
                <option value="area">Area</option>
              </select>
            Scalar: <input type="text" id="scalarInput" />
            <input type="button" value="Draw Operation Result" onclick="handleDrawOperationEvent()" />
        </p>
        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>
    </body>
</html>
